<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cramIT</title>
    <link rel="icon" href="images/cards.png">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="content">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="log-in">
            <button type="button" class="button">LOG IN</button>
            <button type="button" class="button">CREATE ACCOUNT</button>
        </div>
        <div class="pop-up-login">
            <form>
                <span class="close-button">close</span>
                <input type="text" name="username" placeholder="username" />
                <input type="password" name="password" placeholder="password" />
                <button class="button" type="submit">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
        <div class="pop-up-create-account">
            <form class="register-form">
                <span class="close-button">close</span>
                <input type="text" name="username" placeholder="name" />
                <input type="password" name="password" placeholder="password" />
                <input type="text" name="email" placeholder="email address" />
                <input type="text" name="location" placeholder="city, state" />
                <button class="button" type="submit">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
        </div>
    </div>
    <!-- Check out the new logo that I created on <a href="http://logomakr.com" title="Logo Makr">LogoMakr.com</a> https://logomakr.com/9AtGbh -->
    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
