<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cramIT</title>
    <link rel="icon" href="images/cards.png">
    <link rel="stylesheet" type="text/css" href="styles/interview.css">
    <link rel="stylesheet" type="text/css" href="styles/fccategories.css">
    <link rel="stylesheet" type="text/css" href="styles/navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
</head>

<body>
    <div class="chatbox">
        <nav class="sidebar">
            <h4>Participants</h4>
            <ul class="user-list" data-chat="user-list">
            </ul>
        </nav>
    
        <div class="chat-wrapper">
        <header class="chat-app-header">
            <h3>Mock Interview Questions</h3>
        </header>
    
        <div class="chat-messages">
            <ul class="chat-message-list" data-chat="message-list"></ul>
        </div>
    
        <section class="chat-input">
            <form data-chat="chat-form" class="cb-container">
            <div class="input-group">
                <label for="js-message-input" class="sr-only">Message:</label>
                <input type="text" name="message" class="form-control" data-chat="message-input" autofocus>
                <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
                </span>
            </div>
            </form>
        </section>
        </div>
    </div>
  
    <div class="navbar">
        <ul>
            <a href="fccategories.html" class="home">
                <li class="icon"><i class="fas fa-home"></i></li>
            </a>
            <a href="interview.html" class="mock-interview">
                <li class="icon"><i class="far fa-handshake"></i></li>
            </a>
            <a href="jobsearch.html" class="jobs">
                <li class="icon"><i class="fas fa-search-plus"></i></li>
            </a>
            <a href="userpage.html" class="users">
                <li class="icon"><i class="fas fa-user"></i></li>
            </a>
        </ul>

    </div>

    <script type="text/javascript" src="scripts/interview.js"></script>

</body>

</html>
